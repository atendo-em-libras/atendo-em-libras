version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.18.3-browsers
    working_directory: ~/repo
    steps:
      - run: npm install
      - run: npm test -- --coverage
      - run: npx hawkeye scan
  deploy-staging:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy to Staging
          command: |
            git push --force https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_STG.git master
  deploy-prod:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy to Production
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME_PRD.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-staging:
          requires:
            - build
          filters:
            branches:
              only: master
      - approve-deploy-prod:
          type: approval
          requires:
            - deploy-staging
      - deploy-prod:
          requires:
            - approve-deploy-prod
